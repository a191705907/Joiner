<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Login For Student</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="heading">
        <div class="back_img">
            <a href="index.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <div class="username" id="username">
            <p>Back</p>
        </div>
    </div>
    <div class="main_body">
        <form class="form_info" name="student_login" method="post" action="student_login" validate="true">
            student id: <input type="text" name="student.studentId"><br/>
              password: <input type="password" name="student.studentPassword"><br/>
            <input type="submit" value="OK">
            <input type="reset" value="Cancel">
        </form>
    </div>
    <div class="footing">
    </div>
</body>
</html>
